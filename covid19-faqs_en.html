<script>
var labels = {
    "en" : {
        'covid19-faq-header' : 'COVID-19 FAQs',
        'covid19-faq-from-the-who-sh' : 'Corona Virus (COVID-19) FAQ from the WHO',
        'covid19-faq-from-the-who-sd' : 'The World Health Organization (WHO) is continuously monitoring and responding to this outbreak. This Q&A will be updated as more is known about COVID-19, how it spreads and how it is affecting people worldwide. For more information, check back regularly on WHO’s corona virus pages. https://www.who.int/emergencies/diseases/novel-coronavirus-2019',
        'covid19-faq-what-is-corona-sh' : 'What is a corona virus?',
        'covid19-faq-what-is-corona-sd' : 'Corona viruses are a large family of viruses which may cause illness in animals or humans. In humans, several corona viruses are known to cause respiratory infections ranging from the common cold to more severe diseases such as Middle East Respiratory Syndrome (MERS) and Severe Acute Respiratory Syndrome (SARS). The most recently discovered corona virus causes corona virus disease COVID-19.',
        'covid19-faq-what-is-covid-sh' : 'What is COVID-19?',
        'covid19-faq-what-is-covid-sd' : 'COVID-19 is the infectious disease caused by the most recently discovered corona virus. This new virus and disease were unknown before the outbreak began in Wuhan, China, in December 2019.',
        'covid19-faq-symptoms-sh' : 'What are the symptoms of COVID-19?',
        'covid19-faq-symptoms-sd' : "The most common symptoms of COVID-19 are fever, tiredness, and dry cough. Some patients may have aches and pains, nasal congestion, runny nose, sore throat or diarrhea. These symptoms are usually mild and begin gradually. Some people become infected but don’t develop any symptoms and don't feel unwell. Most people (about 80%) recover from the disease without needing special treatment. Around 1 out of every 6 people who gets COVID-19 becomes seriously ill and develops difficulty breathing. Older people, and those with underlying medical problems like high blood pressure, heart problems or diabetes, are more likely to develop serious illness. People with fever, cough and difficulty breathing should seek medical attention.",
        'covid19-faq-how-spread-sh' : 'How does COVID-19 spread?',
        'covid19-faq-how-spread-sd' : 'People can catch COVID-19 from others who have the virus. The disease can spread from person to person through small droplets from the nose or mouth which are spread when a person with COVID-19 coughs or exhales. These droplets land on objects and surfaces around the person. Other people then catch COVID-19 by touching these objects or surfaces, then touching their eyes, nose or mouth. People can also catch COVID-19 if they breathe in droplets from a person with COVID-19 who coughs out or exhales droplets. This is why it is important to stay more than 1 meter (3 feet) away from a person who is sick. WHO is assessing ongoing research on the ways COVID-19 is spread and will continue to share updated findings.',
        'covid19-faq-how-spread-ssh1' : 'Can the virus that causes COVID-19 be transmitted through the air?',
        'covid19-faq-how-spread-ssd1' : 'Studies to date suggest that the virus that causes COVID-19 is mainly transmitted through contact with respiratory droplets rather than through the air. See previous answer on "How does COVID-19 spread?"',
        'covid19-faq-how-spread-ssh2' : 'Can COVID-19 be caught from a person who has no symptoms?',
        'covid19-faq-how-spread-ssd2' : 'The main way the disease spreads is through respiratory droplets expelled by someone who is coughing. The risk of catching COVID-19 from someone with no symptoms at all is very low. However, many people with COVID-19 experience only mild symptoms. This is particularly true at the early stages of the disease. It is therefore possible to catch COVID-19 from someone who has, for example, just a mild cough and does not feel ill.  WHO is assessing ongoing research on the period of transmission of COVID-19 and will continue to share updated findings.',
        'covid19-faq-how-spread-ssh3' : 'Can I catch COVID-19 from the feces of someone with the disease?',
        'covid19-faq-how-spread-ssd3' : 'The risk of catching COVID-19 from the feces of an infected person appears to be low. While initial investigations suggest the virus may be present in feces in some cases, spread through this route is not a main feature of the outbreak. WHO is assessing ongoing research on the ways COVID-19 is spread and will continue to share new findings. Because this is a risk, however, it is another reason to clean hands regularly, after using the bathroom and before eating.',
        'covid19-faq-how-to-protect-sh' : 'What can I do to protect myself and prevent the spread of disease?',
        'covid19-faq-how-to-protect-ssh1' : 'Protection measures for everyone',
        'covid19-faq-how-to-protect-ssd1' : 'Stay aware of the latest information on the COVID-19 outbreak, available on the WHO website and through your national and local public health authority. Many countries around the world have seen cases of COVID-19 and several have seen outbreaks. Authorities in China and some other countries have succeeded in slowing or stopping their outbreaks. However, the situation is unpredictable so check regularly for the latest news. You can reduce your chances of being infected or spreading COVID-19 by taking some simple precautions',
        'covid19-faq-how-to-protect-measure1' : "Regularly and thoroughly clean your hands with an alcohol-based hand rub or wash them with soap and water. Why? Washing your hands with soap and water or using alcohol-based hand rub kills viruses that may be on your hands.",
        'covid19-faq-how-to-protect-measure2' : 'Maintain at least 1 metre (3 feet) distance between yourself and anyone who is coughing or sneezing. Why? When someone coughs or sneezes they spray small liquid droplets from their nose or mouth which may contain virus. If you are too close, you can breathe in the droplets, including the COVID-19 virus if the person coughing has the disease.',
        'covid19-faq-how-to-protect-measure3' : 'Avoid touching eyes, nose and mouth. Why? Hands touch many surfaces and can pick up viruses. Once contaminated, hands can transfer the virus to your eyes, nose or mouth. From there, the virus can enter your body and can make you sick.',
        'covid19-faq-how-to-protect-measure4' : 'Make sure you, and the people around you, follow good respiratory hygiene. This means covering your mouth and nose with your bent elbow or tissue when you cough or sneeze. Then dispose of the used tissue immediately. Why? Droplets spread virus. By following good respiratory hygiene you protect the people around you from viruses such as cold, flu and COVID-19.',
        'covid19-faq-how-to-protect-measure5' : 'Stay home if you feel unwell. If you have a fever, cough and difficulty breathing, seek medical attention and call in advance. Follow the directions of your local health authority. Why? National and local authorities will have the most up to date information on the situation in your area. Calling in advance will allow your health care provider to quickly direct you to the right health facility. This will also protect you and help prevent spread of viruses and other infections.',
        'covid19-faq-how-to-protect-measure6' : 'Keep up to date on the latest COVID-19 hotspots (cities or local areas where COVID-19 is spreading widely). If possible, avoid traveling to places  – especially if you are an older person or have diabetes, heart or lung disease. Why? You have a higher chance of catching COVID-19 in one of these areas.',
        'covid19-faq-how-to-protect-ssh2' : 'Protection measures for persons who are in or have recently visited (past 14 days) areas where COVID-19 is spreading',
        'covid19-faq-how-to-protect-measure7' : 'Follow the guidance outlined above (Protection measures for everyone)',
        'covid19-faq-how-to-protect-measure8' : 'Self-isolate by staying at home if you begin to feel unwell, even with mild symptoms such as headache, low grade fever (37.3 C or above) and slight runny nose, until you recover. If it is essential for you to have someone bring you supplies or to go out, e.g. to buy food, then wear a mask to avoid infecting other people. Why? Avoiding contact with others and visits to medical facilities will allow these facilities to operate more effectively and help protect you and others from possible COVID-19 and other viruses.',
        'covid19-faq-how-to-protect-measure9' : 'If you develop fever, cough and difficulty breathing, seek medical advice promptly as this may be due to a respiratory infection or other serious condition. Call in advance and tell your provider of any recent travel or contact with travelers. Why? Calling in advance will allow your health care provider to quickly direct you to the right health facility. This will also help to prevent possible spread of COVID-19 and other viruses.',
        'covid19-faq-catch-possibility-sh' : 'How likely am I to catch COVID-19?',
        'covid19-faq-catch-possibility-sd' : 'The risk depends on where you  are - and more specifically, whether there is a COVID-19 outbreak unfolding there. For most people in most locations the risk of catching COVID-19 is still low. However, there are now places around the world (cities or areas) where the disease is spreading. For people living in, or visiting, these areas the risk of catching COVID-19 is higher. Governments and health authorities are taking vigorous action every time a new case of COVID-19 is identified. Be sure to comply with any local restrictions on travel, movement or large gatherings. Cooperating with disease control efforts will reduce your risk of catching or spreading COVID-19. COVID-19 outbreaks can be contained and transmission stopped, as has been shown in China and some other countries. Unfortunately, new outbreaks can emerge rapidly. It’s important to be aware of the situation where you are or intend to go. WHO publishes daily updates on the COVID-19 situation worldwide.',
        'covid19-faq-should-i-worry-sh' : 'Should I worry about COVID-19?',
        'covid19-faq-should-i-worry-sd' : 'Illness due to COVID-19 infection is generally mild, especially for children and young adults. However, it can cause serious illness: about 1 in every 5 people who catch it need hospital care. It is therefore quite normal for people to worry about how the COVID-19 outbreak will affect them and their loved ones. We can channel our concerns into actions to protect ourselves, our loved ones and our communities. First and foremost among these actions is regular and thorough hand-washing and good respiratory hygiene. Secondly, keep informed and follow the advice of the local health authorities including any restrictions put in place on travel, movement and gatherings.',
        'covid19-faq-who-is-at-risk-sh' : 'Who is at risk of developing severe illness?',
        'covid19-faq-who-is-at-risk-sd' : 'While we are still learning about how COVID-2019 affects people, older persons and persons with pre-existing medical conditions (such as high blood pressure, heart disease, lung disease, cancer or diabetes)  appear to develop serious illness more often than others.',
        'covid19-faq-are-antibio-effective-sh' : 'Are antibiotics effective in preventing or treating the COVID-19?',
        'covid19-faq-are-antibio-effective-sd' : 'No. Antibiotics do not work against viruses, they only work on bacterial infections. COVID-19 is caused by a virus, so antibiotics do not work. Antibiotics should not be used as a means of prevention or treatment of COVID-19. They should only be used as directed by a physician to treat a bacterial infection.',
        'covid19-faq-any-cure-prevent-medicines-sh' : 'Are there any medicines or therapies that can prevent or cure COVID-19?',
        'covid19-faq-any-cure-prevent-medicines-sd' : 'While some western, traditional or home remedies may provide comfort and alleviate symptoms of COVID-19, there is no evidence that current medicine can prevent or cure the disease. WHO does not recommend self-medication with any medicines, including antibiotics, as a prevention or cure for COVID-19. However, there are several ongoing clinical trials that include both western and traditional medicines. WHO will continue to provide updated information as soon as clinical findings are available.',
        'covid19-faq-any-vaccine-sh' : 'Is there a vaccine, drug or treatment for COVID-19?',
        'covid19-faq-any-vaccine-sd1' : 'Not yet. To date, there is no vaccine and no specific antiviral medicine to prevent or treat COVID-2019. However, those affected should receive care to relieve symptoms. People with serious illness should be hospitalized. Most patients recover thanks to supportive care.',
        'covid19-faq-any-vaccine-sd2' : 'Possible vaccines and some specific drug treatments are under investigation. They are being tested through clinical trials. WHO is coordinating efforts to develop vaccines and medicines to prevent and treat COVID-19.',
        'covid19-faq-any-vaccine-sd3' : 'The most effective ways to protect yourself and others against COVID-19 are to frequently clean your hands, cover your cough with the bend of elbow or tissue, and maintain a distance of at least 1 meter (3 feet) from people who are coughing or sneezing',
        'covid19-faq-is-sars-sh' : 'Is COVID-19 the same as SARS?',
        'covid19-faq-is-sars-sd' : 'No. The virus that causes COVID-19 and the one that caused the outbreak of Severe Acute Respiratory Syndrome (SARS) in 2003 are related to each other genetically, but the diseases they cause are quite different. SARS was more deadly but much less infectious than COVID-19. There have been no outbreaks of SARS anywhere in the world since 2003.',
        'covid19-faq-should-i-wear-mask-sh' : 'Should I wear a mask to protect myself?',
        'covid19-faq-should-i-wear-mask-sd' : 'Only wear a mask if you are ill with COVID-19 symptoms (especially coughing) or looking after someone who may have COVID-19. Disposable face mask can only be used once. If you are not ill or looking after someone who is ill then you are wasting a mask. There is a world-wide shortage of masks, so WHO urges people to use masks wisely. WHO advises rational use of medical masks to avoid unnecessary wastage of precious resources and mis-use of masks. The most effective ways to protect yourself and others against COVID-19 are to frequently clean your hands, cover your cough with the bend of elbow or tissue and maintain a distance of at least 1 meter (3 feet) from people who are coughing or sneezing. See basic protective measures against the new corona virus for more information.',
        'covid19-faq-how-to-use-mask-sh' : 'How to put on, use, take off and dispose of a mask?',
        'covid19-faq-how-to-use-mask-step1' : 'Remember, a mask should only be used by health workers, care takers, and individuals with respiratory symptoms, such as fever and cough.',
        'covid19-faq-how-to-use-mask-step2' : 'Before touching the mask, clean hands with an alcohol-based hand rub or soap and water',
        'covid19-faq-how-to-use-mask-step3' : 'Take the mask and inspect it for tears or holes.',
        'covid19-faq-how-to-use-mask-step4' : 'Orient which side is the top side (where the metal strip is).',
        'covid19-faq-how-to-use-mask-step5' : 'Ensure the proper side of the mask faces outwards (the coloured side).',
        'covid19-faq-how-to-use-mask-step6' : 'Place the mask to your face. Pinch the metal strip or stiff edge of the mask so it moulds to the shape of your nose.',
        'covid19-faq-how-to-use-mask-step7' : 'Pull down the mask’s bottom so it covers your mouth and your chin.',
        'covid19-faq-how-to-use-mask-step8' : 'After use, take off the mask; remove the elastic loops from behind the ears while keeping the mask away from your face and clothes, to avoid touching potentially contaminated surfaces of the mask.',
        'covid19-faq-how-to-use-mask-step9' : 'Discard the mask in a closed bin immediately after use.',
        'covid19-faq-how-to-use-mask-step10' : 'Perform hand hygiene after touching or discarding the mask – Use alcohol-based hand rub or, if visibly soiled, wash your hands with soap and water.',
        'covid19-faq-incubation-period-sh' : 'How long is the incubation period for COVID-19?',
        'covid19-faq-incubation-period-sd' : 'The "incubation period" means the time between catching the virus and beginning to have symptoms of the disease. Most estimates of the incubation period for COVID-19 range from 1-14 days, most commonly around five days. These estimates will be updated as more data become available.',
        'covid19-faq-animal-to-human-sh' : 'Can humans become infected with the COVID-19 from an animal source?',
        'covid19-faq-animal-to-human-sd' : 'Corona viruses are a large family of viruses that are common in animals. Occasionally, people get infected with these viruses which may then spread to other people. For example, SARS-CoV was associated with civet cats and MERS-CoV is transmitted by dromedary camels. Possible animal sources of COVID-19 have not yet been confirmed. To protect yourself, such as when visiting live animal markets, avoid direct contact with animals and surfaces in contact with animals. Ensure good food safety practices at all times. Handle raw meat, milk or animal organs with care to avoid contamination of uncooked foods and avoid consuming raw or undercooked animal products.',
        'covid19-faq-pet-to-human-sh' : 'Can I catch COVID-19 from my pet?',
        'covid19-faq-pet-to-human-sd' : 'While there has been one instance of a dog being infected in Hong Kong, to date, there is no evidence that a dog, cat or any pet can transmit COVID-19. COVID-19 is mainly spread through droplets produced when an infected person coughs, sneezes, or speaks. To protect yourself, clean your hands frequently and thoroughly. WHO continues to monitor the latest research on this and other COVID-19 topics and will update as new findings are available.',
        'covid19-faq-virus-life-on-surface-sh' : 'How long does the virus survive on surfaces?',
        'covid19-faq-virus-life-on-surface-sd1' : 'It is not certain how long the virus that causes COVID-19 survives on surfaces, but it seems to behave like other corona viruses. Studies suggest that corona viruses (including preliminary information on the COVID-19 virus) may persist on surfaces for a few hours or up to several days. This may vary under different conditions (e.g. type of surface, temperature or humidity of the environment).',
        'covid19-faq-virus-life-on-surface-sd2' : 'If you think a surface may be infected, clean it with simple disinfectant to kill the virus and protect yourself and others. Clean your hands with an alcohol-based hand rub or wash them with soap and water. Avoid touching your eyes, mouth, or nose.',
        'covid19-faq-package-receive-sh' : 'Is it safe to receive a package from any area where COVID-19 has been reported?',
        'covid19-faq-package-receive-sd' : 'Yes. The likelihood of an infected person contaminating commercial goods is low and the risk of catching the virus that causes COVID-19 from a package that has been moved, travelled, and exposed to different conditions and temperature is also low.',
        'covid19-faq-donts-sh' : 'Is there anything I should not do?',
        'covid19-faq-donts-sd1' : 'The following measures ARE NOT effective against COVID-2019 and can be harmful',
        'covid19-faq-donts-measure1' : 'Smoking',
        'covid19-faq-donts-measure2' : 'Wearing multiple masks',
        'covid19-faq-donts-measure3' : 'Taking antibiotics (See question 10 "Are there any medicines of therapies that can prevent or cure COVID-19?")',
        'covid19-faq-donts-sd2' : 'In any case, if you have fever, cough and difficulty breathing seek medical care early to reduce the risk of developing a more severe infection and be sure to share your recent travel history with your health care provider.'
    },
    "fr" : {
        'covid19-faq-header' : "Covid-19 FAQ",
        'covid19-faq-from-the-who-sh' : "FAQ de l'OMS",
        'covid19-faq-from-the-who-sd' : "L'Organisation mondiale de la santé (OMS) surveille et répond en permanence à cette flambée. Ce Q&R (en Anglais FAQ) sera mis à jour à mesure que l'on en saura plus sur COVID-19, comment il se propage et comment il affecte les gens dans le monde entier. Pour plus d'informations, consultez régulièrement les pages de l'OMS sur les coronavirus. https://www.who.int/emergencies/diseases/novel-coronavirus-2019",
        'covid19-faq-what-is-corona-sh' : "Qu'est-ce qu'un coronavirus?",
        'covid19-faq-what-is-corona-sd' : "Les coronavirus sont une grande famille de virus qui peuvent provoquer des maladies chez les animaux ou les humains. Chez l'homme, plusieurs coronavirus sont connus pour provoquer des infections respiratoires allant du rhume à des maladies plus graves telles que le syndrome respiratoire du Moyen-Orient (MERS) et le syndrome respiratoire aigu sévère (SRAS). Le coronavirus le plus récemment découvert provoque la maladie à coronavirus COVID-19.",
        'covid19-faq-what-is-covid-sh' : "Qu'est-ce que COVID-19?",
        'covid19-faq-what-is-covid-sd' : "COVID-19 est la maladie infectieuse causée par le coronavirus le plus récemment découvert. Ce nouveau virus et cette nouvelle maladie étaient inconnus avant le début de l'épidémie à Wuhan, en Chine, en décembre 2019.",
        'covid19-faq-symptoms-sh' : "Quels sont les symptômes les plus courants de COVID-19 ?",
        'covid19-faq-symptoms-sd' : "1-	La fièvre, la fatigue et la toux sèche.<br>2-	Certains patients peuvent souffrir de congestion et d'écoulement nasal, maux de gorge ou de diarrhée. Ces symptômes sont généralement légers et commencent progressivement.<br>3-	Certaines personnes sont infectées mais ne développent aucun symptôme et ne se sentent pas mal.<br>4-	La plupart des gens (environ 80%) se remettent de la maladie sans avoir besoin d'un traitement spécial.<br>5-	Environ 1 personne sur 6 atteinte de COVID-19 tombe gravement malade et éprouve des difficultés à respirer.<br>6-	Les personnes âgées et celles qui ont des problèmes médicaux sous-jacents comme l'hypertension artérielle, des problèmes cardiaques ou le diabète sont plus susceptibles de développer une maladie grave.<br><br>NB : Les personnes souffrant de fièvre, de toux et de difficultés respiratoires doivent consulter un médecin.",
        'covid19-faq-how-spread-sh' : "Comment COVID-19 Se Propage-t-il?",
        'covid19-faq-how-spread-sd' : "Mode de transmission:<br>La maladie peut se transmettre d'une personne à l'autre par :<br><br>1- petites gouttelettes nasales ou buccales qui se propagent lorsqu'une personne atteinte de COVID-19 tousse ou expire. Ces gouttelettes atterrissent sur les objets et les surfaces autour de la personne. En touchant ces objets ou surfaces, puis en touchant leurs yeux, leur nez ou leur bouche d'autres personnes attrapent ensuite COVID-19.<br>2- par respiration : des gouttelettes expirée par une personne atteinte, des émanations expectorée par une personne atteinte qui tousse.<br><br>Recommandation : il est important de rester à plus d'un mètre (3 pieds) d'une personne malade.",
        'covid19-faq-how-spread-ssh1' : "Le virus responsable du COVID-19 peut-il être transmis par voie aérienne?",
        'covid19-faq-how-spread-ssd1' : "Les études menées à ce jour indiquent que le virus qui cause le COVID-19 est principalement transmis par contact avec des gouttelettes respiratoires plutôt que par voie aérienne.",
        'covid19-faq-how-spread-ssh2' : "CoVID-19 peut-il être attrapé par une personne qui ne présente aucun symptôme?",
        'covid19-faq-how-spread-ssd2' : "Le risque d'attraper COVID-19 d'une personne sans aucun symptôme est très faible car la maladie se propage principalement par le biais de gouttelettes respiratoires expulsées par une personne qui tousse. Cependant, de nombreuses personnes atteintes de COVID-19 ne présentent que des symptômes bénins. Cela est particulièrement vrai aux premiers stades de la maladie. Il est donc possible d'attraper COVID-19 chez un porteur sain souffrant d’une toux légère et qui ne se sent pas mal.",
        'covid19-faq-how-spread-ssh3' : "Puis-je attraper COVID-19 des selles d'une personne atteinte de la maladie?",
        'covid19-faq-how-spread-ssd3' : "Bien que les premières investigations indique que le virus peut dans certains cas être présent dans les matières fécales, la propagation par cette voie n'est pas une caractéristique principale de l'épidémie.<br>Mais cette éventualité demeure  un risque. Aussi recommande-t-on vivement de se laver régulièrement les mains, après être allé aux toilettes et avant de manger.",
        'covid19-faq-how-to-protect-sh' : "Que puis-je faire pour me protéger et prévenir la propagation des maladies?",
        'covid19-faq-how-to-protect-ssd1' : "S’informer sans arrêt des dernières évolutions sur l'épidémie de COVID-19, disponibles sur le site Web de l'OMS et par le biais de votre autorité nationale et locale de santé publique.",
        'covid19-faq-how-to-protect-ssh1' : "Prendre quelques précautions simples:",
        'covid19-faq-how-to-protect-measure1' : "Nettoyez régulièrement et soigneusement vos mains avec un désinfectant pour les mains à base d'alcool les avec de l'eau et du savon.  Pourquoi? Se laver les mains à l'eau et au savon ou utiliser un désinfectant pour les mains à base d'alcool tue les virus qui peuvent être sur vos mains.",
        'covid19-faq-how-to-protect-measure2' : "Maintenir une distance d'au moins 1 mètre (3 pieds) entre vous et toute personne qui tcar elles disposeront des informations les plus récentes sur la situation dans votre région. Un appel à l'avance permettra à votre fournisseur de soins de santé de vous diriger rapidement vers le bon établissement de santé. Cela vous protégera également et aidera à prévenir la propagation de virus et d'autres infections.",
        'covid19-faq-how-to-protect-measure3' : "Évitez de toucher les yeux, le nez et la bouche. Pourquoi? Les mains touchent de nombreuses surfaces et peuvent détecter des virus. Une fois contaminé, les mains peut transmettre le virus aux yeux, au nez ou à la bouche. De là, le virus peut entrer dans votre corps et peut vous rendre malade.",
        'covid19-faq-how-to-protect-measure4' : "Assurez-vous que vous et les personnes qui vous entourent suivez une bonne hygiène respiratoire. Ça signifie couvrant votre bouche et votre nez avec votre coude ou votre tissu plié lorsque vous toussez ou éternuement. Jetez ensuite le mouchoir utilisé immédiatement. Pourquoi? Les gouttelettes propagent le virus. En suivant une bonne hygiène respiratoire, vous protégez les gens autour de vous contre les virus tels que le rhume, la grippe et le COVID-19.",
        'covid19-faq-how-to-protect-measure5' : "Restez à la maison si vous ne vous sentez pas bien. Si vous avez de la fièvre, de la toux et des difficultés respiratoires, soins médicaux et appeler à l'avance. Suivez les instructions de votre autorité sanitaire locale. Pourquoi? Les autorités nationales et locales disposeront des informations les plus récentes sur situation dans votre région. Appeler à l'avance permettra à votre fournisseur de soins de santé de rapidement vous diriger vers le bon établissement de santé. Cela vous protégera également et aidera à prévenir la propagation de virus et autres infections.",
        'covid19-faq-how-to-protect-measure6' : "Restez à jour sur les derniers hotspots COVID-19 (villes ou zones locales où COVID-19 se propage largement). Si possible, évitez de voyager dans des endroits - surtout si vous êtes une personne âgée ou souffrez de diabète, de maladies cardiaques ou pulmonaires car vous avez plus de chances d'attraper COVID-19 dans l'une de ces zones.",
        'covid19-faq-how-to-protect-ssh2' : "Mesures de protection pour les personnes se trouvant ou ayant récemment visité (14 derniers jours) les zones où COVID-19 se propage:",
        'covid19-faq-how-to-protect-measure7' : "Suivez les directives décrites ci-dessus (Mesures de protection pour tous)",
        'covid19-faq-how-to-protect-measure8' : "Isolez-vous en restant à la maison si vous commencez à vous sentir mal, même avec des symptômes légers comme des maux de tête, une fièvre de faible intensité (37,3 ° C ou plus) et un léger nez qui coule, jusqu'à ce que vous récupériez. S'il est essentiel pour vous que quelqu'un vous apporte des fournitures ou pour sortir, par ex. pour acheter de la nourriture, puis portez un masque pour éviter d'infecter d'autres personnes.",
        'covid19-faq-how-to-protect-measure9' : "Si vous développez de la fièvre, de la toux et des difficultés respiratoires, consultez rapidement un médecin car cela peut être dû à une infection respiratoire ou à une autre affection grave. Appelez à l'avance et informez votre fournisseur de tout voyage récent ou contact avec les voyageurs, car un appel à l'avance permettra à votre fournisseur de soins de santé de vous diriger rapidement vers le bon établissement de santé. Cela contribuera également à empêcher une éventuelle propagation de COVID-19 et d'autres virus.",
        'covid19-faq-catch-possibility-sh' : "Quelle est la probabilité que j'attrape COVID-19?",
        'covid19-faq-catch-possibility-sd' : "Le risque dépend de l'endroit où vous vous trouvez - et plus précisément, s'il y a une épidémie de COVID-19 qui s'y déroule. Pour la plupart des gens dans la plupart des endroits, le risque d'attraper COVID-19 est encore faible.<br>Cependant, il existe désormais des endroits dans le monde (villes ou régions) où la maladie se propage. Pour les personnes vivant ou visitant ces zones, le risque d'attraper COVID-19 est plus élevé. Les gouvernements et les autorités sanitaires prennent des mesures énergiques chaque fois qu'un nouveau cas de COVID-19 est identifié. Assurez-vous de respecter toutes les restrictions locales concernant les voyages, les déplacements ou les grands rassemblements. La coopération avec les efforts de lutte contre les maladies réduira votre risque d'attraper ou de propager COVID-19. Les flambées de COVID-19 peuvent être contenues et la transmission arrêtée, comme cela a été démontré en Chine et dans certains autres pays. Malheureusement, de nouvelles flambées peuvent apparaître rapidement. Il est important de connaître la situation dans laquelle vous vous trouvez ou avez l'intention de vous rendre.",
        'covid19-faq-should-i-worry-sh' : "Dois-je m'inquiéter pour COVID-19?",
        'covid19-faq-should-i-worry-sd' : "La maladie due à l'infection par COVID-19 est généralement bénigne, en particulier pour les enfants et les jeunes adultes. Cependant, il peut provoquer une maladie grave: environ 1 personne sur 5 qui l'attrape a besoin de soins hospitaliers. Il est donc tout à fait normal que les gens s'inquiètent de la façon dont l'épidémie de COVID-19 les affectera, eux et leurs proches.<br>Nous pouvons canaliser nos préoccupations en actions pour nous protéger, protéger nos proches et nos communautés.<br>Au premier rang de ces actions figure le lavage régulier et minutieux des mains et une bonne hygiène respiratoire.<br>Deuxièmement, restez informé et suivez les conseils des autorités sanitaires locales, y compris toute restriction mise en place sur les voyages, les déplacements et les rassemblements.",
        'covid19-faq-who-is-at-risk-sh' : "Qui risque de développer une maladie grave?",
        'covid19-faq-who-is-at-risk-sd' : "Alors que nous apprenons encore comment COVID-2019 affecte les  personnes âgées , les personnes aux des conditions médicales préexistantes (telles que l'hypertension artérielle, les maladies cardiaques, les maladies pulmonaires, le cancer ou le diabète) semblent développer une maladie grave plus souvent que d'autres.",
        'covid19-faq-are-antibio-effective-sh' : "Les antibiotiques sont-ils efficaces pour prévenir ou traiter le COVID-19?",
        'covid19-faq-are-antibio-effective-sd' : "Non. Les antibiotiques ne fonctionnent pas contre les virus, ils ne fonctionnent que sur les infections bactériennes. COVID-19 est causé par un virus, donc les antibiotiques ne fonctionnent pas. Les antibiotiques ne doivent pas être utilisés comme moyen de prévention ou de traitement de COVID-19. Ils ne doivent être utilisés que pour traiter une infection bactérienne selon les directives d'un médecin.",
        'covid19-faq-any-cure-prevent-medicines-sh' : "Existe-t-il des médicaments ou des thérapies qui peuvent prévenir ou guérir le COVID-19?",
        'covid19-faq-any-cure-prevent-medicines-sd' : "Bien que certains remèdes occidentaux, traditionnels ou à la maison puissent réconforter et atténuer les symptômes de COVID-19, rien ne prouve que la médecine actuelle puisse prévenir ou guérir la maladie. L'OMS ne recommande l'automédication avec aucun médicament, y compris des antibiotiques, pour prévenir ou guérir le COVID-19. Cependant, il existe plusieurs essais cliniques en cours qui incluent à la fois des médicaments occidentaux et traditionnels.",
        'covid19-faq-any-vaccine-sh' : "Existe-t-il un vaccin, un médicament ou un traitement pour COVID-19?",
        'covid19-faq-any-vaccine-sd1' : "À ce jour, il n'existe aucun vaccin et aucun médicament antiviral spécifique pour prévenir ou traiter COVID-2019. Cependant, les personnes concernées devraient recevoir des soins pour soulager les symptômes. Les personnes gravement malades doivent être hospitalisées. La plupart des patients se rétablissent grâce aux soins de soutien.",
        'covid19-faq-any-vaccine-sd2' : "Des vaccins possibles et certains traitements médicamenteux spécifiques sont à l'étude. Ils sont testés dans le cadre d'essais cliniques. L'OMS coordonne ses efforts pour mettre au point des vaccins et des médicaments pour prévenir et traiter le COVID-19.Les moyens les plus efficaces pour vous protéger et protéger les autres contre COVID-19 sont de vous nettoyer fréquemment les mains, de couvrir votre toux avec le coude ou le tissu et de maintenir une distance d'au moins 1 mètre (3 pieds) des personnes qui toussent ou éternuements.",
        'covid19-faq-any-vaccine-sd3' : "",
        'covid19-faq-is-sars-sh' : "COVID-19 est-il le même que le SRAS?",
        'covid19-faq-is-sars-sd' : "Non. Le virus qui cause COVID-19 et celui qui a provoqué l'éclosion du syndrome respiratoire aigu sévère (SRAS) en 2003 sont liés génétiquement, mais les maladies qu'ils provoquent sont très différentes.Le SRAS était plus mortel mais beaucoup moins contagieux que COVID-19. Il n'y a eu aucune flambée de SRAS dans le monde depuis 2003.",
        'covid19-faq-should-i-wear-mask-sh' : "Dois-je porter un masque pour me protéger?",
        'covid19-faq-should-i-wear-mask-sd' : "Portez un masque uniquement si vous êtes malade avec des symptômes de COVID-19 (en particulier de la toux) ou si vous prenez soin d'une personne qui pourrait avoir COVID-19. Le masque facial jetable ne peut être utilisé qu'une seule fois. Si vous n'êtes pas malade ou ne soignez pas quelqu'un qui est malade, vous perdez un masque. Il y a une pénurie mondiale de masques, donc l'OMS exhorte les gens à utiliser les masques à bon escient. L'OMS recommande l'utilisation rationnelle des masques médicaux pour éviter le gaspillage inutile de précieuses ressources et une mauvaise utilisation des masques. Les moyens les plus efficaces pour vous protéger et protéger les autres contre COVID-19 sont de vous nettoyer fréquemment les mains, de couvrir votre toux avec le coude ou le tissu et de maintenir une distance d'au moins 1 mètre (3 pieds) des personnes qui toussent ou éternuent.",
        'covid19-faq-how-to-use-mask-sh' : "Comment mettre, utiliser, enlever et éliminer un masque?",
        'covid19-faq-how-to-use-mask-step1' : "N'oubliez pas qu'un masque ne doit être utilisé que par les agents de santé, les soignants et les personnes présentant des symptômes respiratoires, tels que fièvre et toux.",
        'covid19-faq-how-to-use-mask-step2' : "Avant de toucher le masque, se laver les mains avec un désinfectant à base d'alcool ou du savon et de l'eau",
        'covid19-faq-how-to-use-mask-step3' : "Prenez le masque et inspectez-le pour détecter des déchirures ou des trous.",
        'covid19-faq-how-to-use-mask-step4' : "Orientez quel côté est le côté supérieur (où se trouve la bande métallique).",
        'covid19-faq-how-to-use-mask-step5' : "Assurez-vous que le bon côté du masque est tourné vers l'extérieur (le côté coloré).",
        'covid19-faq-how-to-use-mask-step6' : "Placez le masque sur votre visage. Pincez la bande métallique ou le bord rigide du masque pour qu'il épouse la forme de votre nez.",
        'covid19-faq-how-to-use-mask-step7' : "Tirez le bas du masque pour qu'il recouvre votre bouche et votre menton.",
        'covid19-faq-how-to-use-mask-step8' : "Après utilisation, retirez le masque; retirez les boucles élastiques de derrière les oreilles tout en gardant le masque loin de votre visage et de vos vêtements, pour éviter de toucher les surfaces potentiellement contaminées du masque.",
        'covid19-faq-how-to-use-mask-step9' : "Jetez le masque dans un bac fermé immédiatement après utilisation.",
        'covid19-faq-how-to-use-mask-step10' : "Procéder à l'hygiène des mains après avoir touché ou jeté le masque - Utilisez un désinfectant pour les mains à base d'alcool ou, s'il est visiblement sale, lavez-vous les mains à l'eau et au savon.",
        'covid19-faq-incubation-period-sh' : "Quelle est la durée d'incubation du COVID-19?",
        'covid19-faq-incubation-period-sd' : "La «période d'incubation» signifie le temps entre la capture du virus et le début des symptômes de la maladie. La plupart des estimations de la période d'incubation du COVID-19 vont de 1 à 14 jours, le plus souvent autour de cinq jours.",
        'covid19-faq-animal-to-human-sh' : "Les humains peuvent-ils être infectés par le COVID-19 d'origine animale?",
        'covid19-faq-animal-to-human-sd' : "Les coronavirus sont une grande famille de virus communs aux animaux. Parfois, les gens sont infectés par ces virus qui peuvent ensuite se propager à d'autres personnes. Par exemple, le SRAS-CoV était associé aux civettes et le MERS-CoV est transmis par des chameaux dromadaires.<br>Les sources animales possibles de COVID-19 n'ont pas encore été confirmées. Pour vous protéger, par exemple lorsque vous visitez des marchés d'animaux vivants, évitez tout contact direct avec les animaux et les surfaces en contact avec les animaux. Assurer en tout temps de bonnes pratiques de sécurité alimentaire. Manipulez la viande, le lait ou les organes animaux crus avec soin pour éviter la contamination des aliments non cuits et éviter de consommer des produits animaux crus ou insuffisamment cuits.",
        'covid19-faq-pet-to-human-sh' : "Puis-je attraper COVID-19 de mon animal de compagnie?",
        'covid19-faq-pet-to-human-sd' : "Bien qu'il y ait eu un cas d'infection d'un chien à Hong Kong, à ce jour, rien ne prouve qu'un chien, un chat ou un animal de compagnie puisse transmettre COVID-19car il se propage principalement par le biais de gouttelettes produites lorsqu'une personne infectée tousse, éternue ou parle. Pour vous protéger, nettoyez-vous les mains fréquemment et soigneusement.",
        'covid19-faq-virus-life-on-surface-sh' : "Combien de temps le virus survit-il sur les surfaces?",
        'covid19-faq-virus-life-on-surface-sd1' : "On ne sait pas combien de temps le virus qui cause COVID-19 survit sur les surfaces, mais il semble se comporter comme les autres coronavirus. Des études suggèrent que les coronavirus (y compris les informations préliminaires sur le virus COVID-19) peuvent persister sur les surfaces pendant quelques heures ou jusqu'à plusieurs jours. Cela peut varier dans différentes conditions (par exemple, type de surface, température ou humidité de l'environnement).",
        'covid19-faq-virus-life-on-surface-sd2' : "Si vous pensez qu'une surface peut être infectée, nettoyez-la avec un simple désinfectant pour tuer le virus et vous protéger ainsi que les autres.",
        'covid19-faq-package-receive-sh' : "Est-il sûr de recevoir un colis de toute région où COVID-19 a été signalé?",
        'covid19-faq-package-receive-sd' : "Oui. La probabilité qu'une personne infectée contamine des marchandises commerciales est faible et le risque d'attraper le virus qui cause le COVID-19 à partir d'un emballage qui a été déplacé, voyagé et exposé à différentes conditions et températures est également faible.",
        'covid19-faq-donts-sh' : "Y a-t-il quelque chose que je ne devrais pas faire?",
        'covid19-faq-donts-sd1' : "Les mesures suivantes NE SONT PAS efficaces contre COVID-2019 et peuvent être nocives:",
        'covid19-faq-donts-measure1' : "Tabagisme",
        'covid19-faq-donts-measure2' : "Porter plusieurs masques",
        'covid19-faq-donts-measure3' : "Prendre des antibiotiques (Voir la question 10 \"Existe-t-il des médicaments ou des thérapies qui peuvent prévenir ou guérir le COVID-19?\")",
        'covid19-faq-donts-sd2' : "Dans tous les cas, si vous avez de la fièvre, de la toux et des difficultés respiratoires, consultez un médecin tôt pour réduire le risque de développer une infection plus grave et assurez-vous de partager vos antécédents de voyage récents avec votre professionnel de la santé."
    }
}

var userLangLabels = labels[userLang];
var template = document.getElementById('template').innerHTML;
var rendered = Mustache.render(template, userLangLabels);
document.getElementById('target').innerHTML = rendered;
